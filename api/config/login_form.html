<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <h1 class="logo">La Plaza Digital</h1>
        <nav class="nav">
        <a href="#">Inicio</a>

        </nav>
    </header>

    
    <main class="main">
        <div class="form-container">
            <h1 class="main-title">Inicia Sesión</h1>
            <p class="subtitle">¡Accede a tu cuenta para continuar!</p>
            <form class="form">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
    
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" required>
    
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
                <div class="links">
                    <a href="#">Olvidé mi contraseña</a>
                    <a href="register_form.html">Registrarme</a>
    <div class="contenedor">
        <div class="div_centro">
                <div class="Div_form">
                    <h2>Inicio sesion </h2>
                    <script>
                        function verificarEmail() {
                            var email = document.getElementById("email").value;
                            if (email.includes("propietario.com")) {
                                window.location.href = "src/perfilPropietario.html";
                            } else if (email.includes("comprador.com")) {
                                window.location.href = "src/perfilComprador.html";  
                            } else {
                                alert("Correo no válido para redirección.");
                            }
                        }
                    </script>

                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email" required><br><br>   
                    <label for="email">Comtraseña:</label><br>
                    <input type="password" id="password" name="passwd" required><br><br>
                    
                <button onclick="verificarEmail()">Login</button>

                </div>
            </form>
        </div>
    </main>

        <nav class="footer-nav">
    </div>

</body>
</html>
