<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Login.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">La Plaza Digital</h1>
        <nav class="nav">
        <a href="/index.html">Inicio</a>
        </nav>
    </header>
    
    <main class="main">
        <div class="form-container">
            <h1 class="main-title">Inicia Sesión</h1>
            <p class="subtitle">¡Accede a tu cuenta para continuar!</p>
            <form class="form" id="login_form">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
    
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" required>
    
                <button type="submit"  class="btn-primary">Iniciar Sesión</button>
                <div class="links">
                    <a href="#" id="forgot_password">Olvidé mi contraseña</a>
                    <a href="register_form.html">Registrarme</a>
                </div>
            </form>
            <script type="module" src="/api/config/src/backend/login.js"></script>
        </div>
    </main>
    
    <footer class="footer">
        <nav class="footer-nav">
            <a href="#">Soporte</a>
            <a href="#">Términos</a>
            <a href="#">Índice del sitio</a>
        </nav>
    </footer>
</body>
</html>
