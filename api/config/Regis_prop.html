<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="/css/Regis_prop.css">
  <link rel="stylesheet" href="/fonts.css">
</head>
<body>
  <header>
    <div class="logo">LPD</div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Registro</h1>

      <form id="propietario_form">
        <label for="nombre">Nombre</label>
        <input type="text" id="name" placeholder="" >
        <span id="name_error" class="error_nombre"></span>
        <small>Digita tus nombres y apellidos tal cual aparecen en tu documento de identificación</small>
        
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="">
        <span id="email_error" class="error_correo" ></span>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="">
        <span id="password_error" class="error_contraseña"></span>
        <small>La contraseña debe tener al menos 6 caracteres, una mayúscula, un carácter especial y un número</small>

        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirm_password" placeholder="">
        <span id = "confPassword_error" class="error_confirmPassword"></span>


        <button type="submit"><a>Continuar</a></button>
      </form>
      <script type="module" src="/api/config/src/backend/conexionSupabase.js"></script>
      <script type="module"  src="/api/config/src/backend/registroPropietario.js"></script>
      <p class="opcion">
        ¿Ya tienes una cuenta?
        <a href="Login.html">Iniciar sesión→</a>
      </p>

      <footer>
        <a href="#">Ayuda</a>
        <a href="#">Términos</a>
        <a href="#">Privacidad</a>
      </footer>
    </section>
  </main>
</body>
</html>
