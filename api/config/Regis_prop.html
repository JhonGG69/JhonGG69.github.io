<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="/css/Regis_prop.css">
</head>
<body>
  <main class="form-container">
    <section class="form-header">
      <h1>Propietario</h1>
    </section>
    <section class="form-body">
      <form id = "propietario_form">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="surname">Telefono</label>
          <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="email">Contrase√±a</label>
            <input  id="password" name="password" placeholder="****" required>
        </div>
      <a href="/api/config/src/Registro_Negocio.html" class="btn-submit">Siguiente</a>
      </form>
      <script type="module" src="/api/config/src/backend/server.js"></script>
    </section>
  </main>
</body>
</html>
