<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="/css/Regis_prop.css">
  <link rel="stylesheet" href="/fonts.css">
</head>
<body>
  <header>
    <div class="logo">LPD</div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Registro</h1>

      <form action="#">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="">

        <small>Digita tus nombres y apellidos tal cual aparecen en tu documento de identificación</small>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="">
        <small>La contraseña debe tener al menos 6 caracteres, una mayúscula, un carácter especial y un número</small>

        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirmar" placeholder="">

        <button type="submit"><a href="/api/config/src/Registro_Negocio.html">Continuar</a></button>
      </form>

      <p class="opcion">
        ¿Ya tienes una cuenta?
        <a href="Login.html">Iniciar sesión→</a>
      </p>

      <footer>
        <a href="#">Ayuda</a>
        <a href="#">Términos</a>
        <a href="#">Privacidad</a>
      </footer>
    </section>
  </main>
</body>
</html>
