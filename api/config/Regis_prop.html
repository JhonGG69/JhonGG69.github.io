<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro propietario</title>
    <link rel="stylesheet" href="/css/Regis_prop.css">
</head>
<body>
<main class="form-container">
    <section class="form-header">
    <h1>Propietario</h1>
    </section>
    <section class="form-body">
    <form action="#" method="POST">
        <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Pepe" required>
        </div>
        <div class="form-group">
        <label for="surname">telefono</label>
        <input type="text" id="surname" name="surname" placeholder="000-000-00-00" required>
        </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="@expl.com" required>
        </div>
        <div class="form-group">
        <label for="message">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="*******" required>
        </div>
        <button class="btn-submit"><a href="/api/config/src/Registro_Negocio.html">Siguiente</a></button>
    </form>
    </section>
</main>
    </div>
</div>

<footer>
    <div class="pie_pag">
        <a href="src/conocenos.html">Conócenos</a>
            <a href="src/contactos.html">Contacto</a>
        <a href="#">Soporte</a>
        <a href="#">Términos y condiciones</a>
        <a href="#">Índice del sitio</a>
        <a href="#">Mas</a>
    </div>   
</body>
</html>
