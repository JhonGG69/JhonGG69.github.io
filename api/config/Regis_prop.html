<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="/css/Regis_prop.css">
</head>
<body>
  <main class="form-container">
    <section class="form-header">
      <h1>Propietario</h1>
    </section>
    <section class="form-body">
      <form id="propietario_form">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
        </div>
        
        <div class="form-group">
            <label for="first_Surname">Primer Apellido</label>
            <input type="text" id="first_surname" name="first_Surname" placeholder="Ingrese su primer apellido" required>
        </div>
    
        <div class="form-group">
            <label for="last_name">Segundo Apellido</label>
            <input type="text" id="last_name" name="last_name" placeholder="Ingrese su segundo apellido" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefono</label>
          <input id="phone" name="phone" placeholder="telefono" required>
      </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
        </div>
    
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
    
        <button type="submit" class="btn-submit">Registrarse</button>
    </form>
    <!-- Incluir el script de registro -->
      <script type="module" src="/api/config/src/backend/registro_propietario.js"></script>
    </section>
  </main>
</body>
</html>
