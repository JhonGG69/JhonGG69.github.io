<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Registro Negocio </title>
    <link rel="stylesheet" href="../../../css/Registro_Negocio.css" />
  </head>
  <body>
    <main class="form-container">
      <section class="form-header">
      <h1>Negocio</h1>
      </section>
      <section class="form-body">
      <form action="#" method="POST">
          <div class="form-group">
          <label for="name">Nombre negocio</label>
          <input type="text" id="name" name="name" placeholder="Pepe" required>
          </div>
          <div class="form-group">
          <label for="surname">telefono negocio</label>
          <input type="text" id="surname" name="surname" placeholder="000-000-00-00" required>
          </div>
          <div class="form-group">
          <label for="email">Email negocio</label>
          <input type="email" id="email" name="email" placeholder="@expl.com" required>
          </div>
          <button type="submit" class="btn-submit">Registrar</button>
      </form>
      </section>
  </main>  
  </body>
</html>
