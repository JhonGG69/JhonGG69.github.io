<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="/css/Regis_prop.css">
</head>
<body>
  <main class="form-container">
    <section class="form-header">
      <h1>Registro negocio</h1>
    </section>
    <section class="form-body">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Nombre negocio</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="surname">Telefono negocio</label>
          <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
        </div>
        <div class="form-group">
          <label for="email">Email negocio</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="email">Ubicación/dirección</label>
            <input type="password" id="password" name="password" placeholder="****" required>
        </div>
        <button type="submit" class="btn-submit"><a href="/api/config/src/Registro_Negocio.html">Registrar</a></button>
      </form>
    </section>
  </main>
</body>
</html>
